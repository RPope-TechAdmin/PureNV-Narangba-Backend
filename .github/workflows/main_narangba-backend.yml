name: Deploy Python Azure Function App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies for linting/tests (optional)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Optional: Add steps to run tests here

      - name: 'Login to Azure'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        with:
          app-name: 'Narangba-Backend'           # Your Function App name in Azure
          package: '.'                          # Deploy current directory (source + requirements.txt)
          slot-name: 'narangba'                 # optional slot name, remove if not using slots
